server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /usr/share/nginx/html;
        index index.html index.htm;

        error_page 404 =200 /index.html;

        server_name beta.dagda.social;

        location / {
            try_files $uri $uri/ /index.html;
       }
}