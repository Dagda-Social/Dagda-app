name: Flutter Test
on:
  pull_request:
    types: [opened, reopened, edited, review_requested, ready_for_review, auto_merge_disabled, auto_merge_enabled, converted_to_draft]
jobs:
  build:
    name: Flutter tests
    env:
      my_secret: ${{secrets.commit_token}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
