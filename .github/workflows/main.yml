name: Build Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
      - run: |
          cd build/web
          git init
          git config --global user.email david@d4viddf.com
          git config --global user.name dagda
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/Dagda-Social/Dagda-app.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
