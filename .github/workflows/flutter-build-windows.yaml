name: Flutter build for windows
on:
  pull_request:
    types: [opened, reopened, edited, review_requested, ready_for_review, auto_merge_disabled, auto_merge_enabled, converted_to_draft]
jobs:
 build:
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'beta'
     - run: flutter config --enable-windows-desktop
     - run: flutter gen-l10n --use-deferred-loading
     - run: flutter build windows